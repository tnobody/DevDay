<div class="row">
    <h2 class="col-xs-12">Übungen</h2>
    <div class="col-xs-12" ng-show="errorData">
        Fehler beim Abrufen der Daten.
    </div>
    <div class="hidden-md hidden-xs col-xs-12 col-lg-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">Suche</li>
            <li class="list-group-item">
                <input type="text" class="controls" ng-model="filterOptions.search" />
            </li>
            <li class="list-group-item list-group-item-info">Level</li>
            <filter-option ng-model="filterOptions.levels"></filter-option>
            <li class="list-group-item list-group-item-info">Bereich</li>
            <filter-option ng-model="filterOptions.sections"></filter-option>
            <li class="list-group-item list-group-item-info">Gerät</li>
            <filter-option ng-model="filterOptions.geraete"></filter-option>
        </ul>
    </div>

    <div class="col-xs-12 col-lg-9">
        <div ng-show="exercises.length == 0 || error">
            Läd
        </div>
        <div class="media row" ng-repeat="exercise in exercises|exerciseFilter:filterOptions" style="border-bottom: 1px solid silver; padding-bottom: 5px;">
            <div class="media-left col-xs-2">
                    <img class="media-object col-xs-12" ng-src="images/exercises/{{exercise.image}}">
            </div>
            <div class="media-body col-xs-10">
                <h4 class="media-heading">{{exercise.name}} <small>| {{exercise.section}}</small></h4>
                <p>{{exercise.desc}}</p>
                <div class="col-xs-12">
                    <span class="col-xs-4">Level: {{exercise.level}}</span>
                    <span class="col-xs-4">Muskel: {{exercise.muscle}}</span>
                    <span class="col-xs-4">Gerät: {{exercise.execution}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
